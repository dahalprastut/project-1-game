<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>
     <!-- game start here -->

<main>
    <div class="current-value-outer">
        Current Total Dice Value: <div class="current-value">0</div>
    </div>


    <div class="players clearfix">
        <div class="player1">
            <h1>Player1</h1>
            Score: <div class="main-value" id="main-value-id-0">0</div>
        </div>
        <div class="player2">
            <h1>Player2</h1>
            Score: <div class="main-value" id="main-value-id-1">0</div>
        </div>
    </div>

    <div class="for-dice clearfix">
        <button class="roll">Roll Dice</button>
        <div class="dice-value">0</div>
        <button class="save">Save</button>
    </div>


</main>

    <script src="js.js"></script>
</body>
</html>
